<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-popup" id="book-form">
      <form class="form-container" autocomplete="off">
        <h1>Add a book</h1>

        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Enter Title" name="title" required />

        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Enter Author" name="author" required/>

        <label for="pages"><b>Pages</b></label>
        <input type="number" placeholder="Enter Number of Pages" name="pages" required/>

        <span class="read-question">Have you read the book?</span>
        <label class="check" for="read">
          <input type="checkbox" id="read" class="read" />
        </label>
        <button type="submit" class="btn" id="enter-btn">Enter</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Cancel
        </button>
      </form>
    </div>
    <header>
      <h1 style="color:green">Library App</h1>
      <button class="add-book-button">Add book to library</button>
      <h4>To toggle between read and not read status, just click on the read status to toggle it.</h4>
    </header>
    <main>
      <div class="library-empty-message">
        <h1>Your Library is empty :(</h1>
      </div>
      <div class="grid-container"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
